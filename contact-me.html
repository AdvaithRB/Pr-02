<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact ARB</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
    }
    .container-contact {
      max-width: 600px;
      margin: 50px auto;
    }
    .contact-icon {
      font-size: 1.8rem;
      color: #0d6efd;
    }
    .contact-item:hover {
      background-color: #f8f9fa;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-contact">
    <div class="modal modal-sheet position-static d-block bg-white p-4 py-md-5 rounded-4 shadow">
      <div class="modal-body p-4">
        <h2 class="fw-bold text-center mb-4">Contact Me</h2>
        <ul class="list-unstyled">
          <li class="d-flex align-items-center gap-3 mb-4 contact-item p-2">
            <i class="bi bi-telephone-fill contact-icon"></i>
            <h5 class="mb-0">+91 9900394814</h5>
          </li>
          <li class="d-flex align-items-center gap-3 mb-4 contact-item p-2">
            <i class="bi bi-envelope-fill contact-icon"></i>
            <h5 class="mb-0">advaith.rb@gmail.com</h5>
          </li>
          <li class="d-flex align-items-center gap-3 mb-2 contact-item p-2">
            <i class="bi bi-linkedin contact-icon"></i>
            <h5 class="mb-0">
              <a href="https://www.linkedin.com/in/advaith-r-bharadwaj-b3a9bb327" target="_blank">
                LinkedIn Profile
              </a>
            </h5>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
